<!DOCTYPE html> 
<html> 
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>html5expense</title> 
        <link rel="stylesheet" href="styles/jquery.mobile-1.0b2.min.css" />
        <script src="scripts/jquery-1.6.2.min.js"></script>
        <script src="scripts/jquery.mobile-1.0b2.min.js"></script>
    </head> 
    
    <body> 
        <!-- Start of first page -->
        <div data-role="page" id="signin">
            
            <div data-role="header">
                <h1>Sign In</h1>
            </div><!-- /header -->
            
            <div data-role="content" class="ui-content ui-body">
                <form method="get" action="#">
                    <div data-role="fieldcontain" class="ui-field-contain">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" value="" />
                    </div>
                    <div data-role="fieldcontain" class="ui-field-contain">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" value="" />
                    </div>
                    <div class="ui-btn ui-btn-corner-all ui-shadow" aria-disabled="false">
                        <span class="ui-btn-inner ui-btn-corner-all">
                            <span class="ui-btn-text">Sign In</span>
                        </span>
                        <input type="hidden" value="Sign In">
                        <input class="ui-btn-hidden" type="submit" value="Sign In" aria-disabled="false">
                    </div>
                </form>
            </div><!-- /content -->
            
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        
        
        <!-- Start of second page -->
        <div data-role="page" id="home">
            
            <div data-role="header">
                <h1>Home</h1>
            </div><!-- /header -->
            
            <div data-role="content">	
                <p>I'm first in the source order so I'm shown as the page.</p>		
                <p><a href="#signing">Back to Sign In</a></p>	
            </div><!-- /content -->
            
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
